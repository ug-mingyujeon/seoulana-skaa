<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OAuth2 Google Login Test</title>
  <link rel="stylesheet" href="css/styles.css">
  <!-- Load Google Sign-In API -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <div class="container">
    <h1>Google OAuth2 Login Test</h1>
    
    <div class="auth-section">
      <!-- Not logged in state -->
      <div id="login-section">
        <p>Click the button below to sign in with Google:</p>
        <!-- Google Sign-In button -->
        <div id="g_id_onload"
             data-client_id="796469952731-b1356mo8jogv84n75tvdu3v9ck1f0hm7.apps.googleusercontent.com"
             data-context="signin"
             data-callback="handleCredentialResponse">
        </div>

        <div class="g_id_signin" data-type="standard"></div>
      </div>

      <!-- Logged in state - hidden initially -->
      <div id="profile-section" class="hidden">
        <h2>Welcome, <span id="user-name">User</span>!</h2>
        <div class="profile-info">
          <div class="profile-image">
            <img id="profile-pic" src="" alt="Profile Picture">
          </div>
          <div class="profile-details">
            <p><strong>Email:</strong> <span id="user-email"></span></p>
            <p><strong>Google ID:</strong> <span id="user-id"></span></p>
          </div>
        </div>
        <button id="logout-btn" class="btn btn-logout">Logout</button>
      </div>

      <!-- API Test section - visible when logged in -->
      <div id="api-test-section" class="hidden">
        <h3>Test Protected API</h3>
        <button id="test-api-btn" class="btn">Get User Info from API</button>
        <div id="api-response" class="response-container"></div>
      </div>
    </div>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
